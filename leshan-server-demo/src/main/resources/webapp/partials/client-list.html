<div ng-if="clientslist">
	<h3><small><p class="text-right">Connected clients: {{clients.length}}</p></small></h3>
	<div class="btn-group" ng-if="clients.length >0">
		<a href="#/clients/" class="btn btn-default">Clients</a>
		<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
				aria-expanded="false">
			<span class="caret"></span>
			<span class="sr-only">Toggle Dropdown</span>
		</button>
		<ul class="dropdown-menu">
			<li ng-repeat="client in clients" ng-click="showClient(client)"><a ng-href="#/clients/{{client.endpoint}}">
				<strong>{{client.endpoint}}</strong></a></li>

		</ul>
	</div>
</div>
