<div class="modal-header">
    <h3 class="modal-title">Set Attributes</h3>
</div>
<form class="form form-horizontal" ng-submit="submit()">
    <div class="modal-body">

        <!-- P-MIN -->
        <div class="form-group">
            <label>P-MIN</label>
            <input type="number" class="form-control" ng-model="pmin" min="0" max="100" required>
        </div>

        <!-- P-MAX -->
        <div class="form-group">
            <label>P-MAX</label>
            <input type="number" class="form-control" ng-model="pmax" min="0" max="100" required>
        </div>

        <!-- LT -->
        <div class="form-group">
            <label>LT</label>
            <input type="number" class="form-control" ng-model="lt" min="0" max="100" required>
        </div>

        <!-- GT -->
        <div class="form-group">
            <label>GT</label>
            <input type="number" class="form-control" ng-model="gt" min="0" max="100" required>
        </div>

        <!-- STEP -->
        <div class="form-group">
            <label>STEP</label>
            <input type="number" class="form-control" ng-model="st" min="0" max="100" required>
        </div>
    </div>
</form>

<div class="modal-footer">
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button class="btn btn-primary" ng-click="writeAttribute1(pmin,pmax,lt,gt,st)">Send</button>
</div>
